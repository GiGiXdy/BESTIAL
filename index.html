<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTIAL - Proyecto Independiente</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1b5e20, #6a1b9a);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #76ff03;
            color: black;
            border-radius: 5px;
        }

        header {
            display: flex;
            justify-content: center; /* Centra el contenido en el eje horizontal */
            align-items: center; /* Centra el contenido en el eje vertical */
            padding: 50px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro */
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 20px;
            text-align: center; /* Alinea el texto al centro */
        }

        .logo {
            width: 100%; /* Hace que la imagen ocupe el 100% del ancho disponible */
            max-width: 500px; /* Limita el tamaño máximo a 500px */
            height: auto;
            object-fit: contain;
        }

        .text-container {
            text-align: center;
            margin-left: 20px; /* Deja espacio entre la imagen y el texto */
            flex: 1; /* Hace que el contenedor ocupe el espacio restante */
        }

        .title {
            font-size: 5em; /* Título grande */
            font-weight: bold;
            color: #76ff03;
            margin: 0;
        }

        .slogan {
            font-size: 1.2em; /* Eslogan más pequeño */
            color: #d4e157;
            margin-top: 5px;
        }

        .section {
            padding: 40px 20px;
            width: 100%;
        }

        h2 {
            font-size: 2.2em;
            color: #d4e157;
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas */
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 250px; /* Imágenes más grandes */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Aumenta un poco el tamaño */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Efecto de sombra más fuerte */
        }

        /* Media Queries */
        @media screen and (max-width: 1024px) {
            .title {
                font-size: 4em; /* Reducir tamaño del título */
            }

            .logo {
                width: 400px; /* Reducir tamaño del logo */
            }

            .gallery {
                grid-template-columns: repeat(3, 1fr); /* 3 columnas en pantallas medianas */
            }

            .gallery img {
                height: 200px; /* Imágenes más pequeñas */
            }
        }

        @media screen and (max-width: 768px) {
            .title {
                font-size: 3em; /* Reducir más el tamaño del título */
            }

            .logo {
                width: 300px; /* Reducir más el tamaño del logo */
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en pantallas más pequeñas */
            }

            .gallery img {
                height: 180px; /* Imágenes más pequeñas */
            }
        }

        @media screen and (max-width: 480px) {
            .title {
                font-size: 2.5em; /* Ajustar aún más el tamaño del título */
            }

            .logo {
                width: 250px; /* Reducir tamaño del logo */
            }

            .gallery {
                grid-template-columns: 1fr; /* 1 columna en pantallas muy pequeñas */
            }

            .gallery img {
                height: 150px; /* Imágenes más pequeñas */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="Acerca.html">Acerca del Proyecto</a>
    </nav>

    <header>
        <img src="Logo.png" alt="Logo BESTIAL" class="logo"> <!-- Logo más grande -->
        <div class="text-container">
            <h1 class="title">BESTIAL</h1>
            <p class="slogan">¡El poder de la bestia, el destino en tus manos!</p>
        </div>
    </header>

    <section id="galeria" class="section">
        <h2>Galería</h2>
        <div class="gallery">
            <!-- Agregando más imágenes -->
            <img src="1.jpeg" alt="Escena del juego">
            <img src="2.jpeg" alt="Chico Bestia en acción">
            <img src="3.jpeg" alt="Villanos del juego">
            <img src="4.jpeg" alt="Mundo oscuro">
            <img src="5.jpeg" alt="Acción explosiva">
            <img src="6.jpeg" alt="Batalla épica">
            <img src="7.jpeg" alt="Entorno misterioso">
            <img src="Logo.png" alt="Héroe en peligro">
        </div>
    </section>

    <script>
        document.getElementById("learn-more")?.addEventListener("click", function() {
            alert("¡Pronto conocerás más sobre BESTIAL!");
        });
    </script>

</body>
</html>
