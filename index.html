<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTIAL - Proyecto Independiente</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1b5e20, #6a1b9a);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #76ff03;
            color: black;
            border-radius: 5px;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 20px;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
        }

        .text-container {
            text-align: center;
            margin-left: 20px;
            flex: 1;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            color: #76ff03;
            margin: 0;
        }

        .slogan {
            font-size: 1.2em;
            color: #d4e157;
            margin-top: 5px;
        }

        .section {
            padding: 40px 20px;
            width: 100%;
        }

        h2 {
            font-size: 2.2em;
            color: #d4e157;
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        /* Media Queries */
        @media screen and (max-width: 1024px) {
            .title {
                font-size: 3.5em;
            }

            .logo {
                max-width: 350px;
            }

            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            .gallery img {
                max-height: 200px;
            }
        }

        @media screen and (max-width: 768px) {
            .title {
                font-size: 3em;
            }

            .logo {
                max-width: 300px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery img {
                max-height: 180px;
            }
        }

        @media screen and (max-width: 480px) {
            .title {
                font-size: 2.5em;
            }

            .logo {
                max-width: 250px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .gallery img {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="Acerca.html">Acerca del Proyecto</a>
    </nav>

    <header>
        <img src="Logo.png" alt="Logo BESTIAL" class="logo">
        <div class="text-container">
            <h1 class="title">BESTIAL</h1>
            <p class="slogan">¡El poder de la bestia, el destino en tus manos!</p>
        </div>
    </header>

    <section id="galeria" class="section">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="1.jpeg" alt="Escena del juego">
            <img src="2.jpeg" alt="Chico Bestia en acción">
            <img src="3.jpeg" alt="Villanos del juego">
            <img src="4.jpeg" alt="Mundo oscuro">
            <img src="5.jpeg" alt="Acción explosiva">
            <img src="6.jpeg" alt="Batalla épica">
            <img src="7.jpeg" alt="Entorno misterioso">
            <img src="Logo.png" alt="Héroe en peligro">
        </div>
    </section>

    <script>
        document.getElementById("learn-more")?.addEventListener("click", function() {
            alert("¡Pronto conocerás más sobre BESTIAL!");
        });
    </script>

</body>
</html>
